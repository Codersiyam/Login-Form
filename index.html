<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" href="image/Coder Siyam (1).png" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="logo-section">
                    <img width="280px" height="80px" src="image/" alt="">
                </div>
                <form action="#">
                   
                  <div class="form-items">
                     <!-- -----form-items-number-01-start----- -->
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-text" type="text" placeholder="Name..." required></div>
                     <!-- -----form-items-number-01-end----- -->

                       <!-- -----form-items-number-02-start----- -->
                  <div class="form-items">
                    <i class="fa fa-user" aria-hidden="true"></i>
                    <input class="form-text" type="text" placeholder="Username..." required>
                  </div>
                   <!-- -----form-items-number-02-end----- -->

                     <!-- -----form-items-number-03-start----- -->
                  <div class="form-items">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <input class="form-text" type="email" placeholder="Email..." required>
                  </div>
                   <!-- -----form-items-number-03-end----- -->

                    <!-- -----form-items-number-04-start----- -->
                  <div class="form-items">
                    <i class="fa fa-mobile" aria-hidden="true"></i>
                    <input class="form-text" type="text" placeholder="Mobile Number..." required>
                  </div>
                    <!-- -----form-items-number-04-end----- -->

                    <!-- -----form-items-number-05-start----- -->
                  <div class="form-items">
                    <i class="fa fa-building" aria-hidden="true"></i>
                    <input class="form-text" type="text" placeholder="Compony Name..." required>
                  </div>
                    <!-- -----form-items-number-05-end----- -->

                    <!-- -----form-items-number-06-start----- -->
                  <div class="form-items">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-text" type="password" placeholder="password..." required>
                  </div>
                    <!-- -----form-items-number-06-end----- -->

                    <!-- -----form-items-number-07-start----- -->

                  <div class="form-items">
                    <i class="fa fa-key" aria-hidden="true"></i>
                    <input class="form-text" type="password" placeholder="confirm password..." required>
                  </div>
                    <!-- -----form-items-number-07-end----- -->

                    <!-- -----form-button-start----- -->
                  <div class="re-btn">
                    <a class="Submit" href="#">
                      <button>Submit</button>
                    </a>
                  </div>
                    <!-- -----form-button-end----- -->
                     
                    <!-- -----form-loin-page-start----- -->
                  <div class="login-page">
                    Already Have an acount?<a class="login-link" href="login.html">Login</a>
                  </div>
                    <!-- -----form-loin-page-end----- -->

                </form>
            </div>
        </div>
    </div>
    
</body>
</html>
